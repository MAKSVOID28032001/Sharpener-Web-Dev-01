<body>
    <div class="hd"><h1>Expense Report App</h1></div>

    <form class="FORM" id="EXFRM" onsubmit="formdata(event)">
        <div class="block1">
            <div class="b">
                <label class="lbl">Expense ID:</label>
                <input type="text" id="EID" class="IP" placeholder="Expense ID" pattern="[0-9]+" title="Expense ID Value" required>
            </div>
            <div class="b">
                <label class="lbl">Expense Name:</label>
                <input type="text" id="PNM" class="IP" placeholder="Product Name" pattern="[A-Za-z0-9\s]+" title="Product Name" required>
            </div>
        </div>
        <div class="block1">
            <div class="b">
                <label class="lbl">Expense Price:</label>
                <input type="text" id="PAM" class="IP" placeholder="Product Amount" pattern="[0-9]+" title="Product Amount Value" required>
            </div>
            <div class="b">
                <label class="lbl">Expense Date:</label>
                <input type="date" id="BIRTH" class="IP" title="Purchase Date" required>
            </div>
        </div>
        <div class="block1">
            <input type="submit" value="Submit Form" class="sbtn">
        </div>
    </form>
    <div class="block1">
        <p class="p1">Total Expense Amount:<span id="val"></span></p>
    </div>
